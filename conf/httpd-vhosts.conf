<VirtualHost *:8080>
    ServerName relback.noip.me
    ServerAlias www.relback.noip.me
    DocumentRoot "/opt/bitnami/lampstack-5.5.30-0/relback/public"
    
    Include "/opt/bitnami/lampstack-5.5.30-0/relback/conf/httpd-app.conf"
	
	<Directory "/opt/bitnami/lampstack-5.5.30-0/relback/public">
		AllowOverride all
	</Directory>
</VirtualHost>

<VirtualHost *:8443>
    ServerName relback.noip.me
    ServerAlias www.relback.noip.me
    DocumentRoot "/opt/bitnami/lampstack-5.5.30-0/relback/public"
    SSLEngine on
    SSLCertificateFile "/opt/bitnami/lampstack-5.5.30-0/relback/conf/certs/server.crt"
    SSLCertificateKeyFile "/opt/bitnami/lampstack-5.5.30-0/relback/conf/certs/server.key"
    
    Include "/opt/bitnami/lampstack-5.5.30-0/relback/conf/httpd-app.conf"
</VirtualHost>

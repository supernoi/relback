{% extends "base.html" %}
{% block title %}Confirm Delete Client{% endblock %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'coreRelback:client-list' %}">Cancel</a>
  </form>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RelBack{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white py-3">
        <div class="container">
            <h1 class="text-center">RelBack</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item"><a class="nav-link" href="{% url 'coreRelback:index' %}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'coreRelback:client-list' %}">Clients</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'coreRelback:host-list' %}">Hosts</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'coreRelback:database-list' %}">Databases</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'coreRelback:policy-list' %}">Backup Policies</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'coreRelback:report-read' %}">Reports</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-4">
        {% block content %} {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>&copy; 2025 RelBack</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>

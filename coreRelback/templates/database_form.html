{% extends "base.html" %}
{% block title %}Database Form{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Database{% else %}Create Database{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      {% if form.instance.pk %}Update{% else %}Create{% endif %}
    </button>
  </form>
{% endblock %}
